<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реквизиты Doctorem</title>
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/basket.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <style>
        .root {
            /*text-align: center;*/
            max-width: 960px;
            margin: 0 auto;


        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            text-align: center;
        }
        .row{
            display: flex;
        }
        .row div{
            width: 33%;
        }
    </style>

<body onload="onLoad()">
<iframe id="ifr" src="./menu.html?menu5"></iframe>

<div class="basket" onclick="window.scrollTo(0, 0);openShop()">
    <div>
        <svg style="stroke: #000; padding: 12px 13px 14px;"
             role="img" class="t706__carticon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <path fill="none" stroke-width="2" stroke-miterlimit="10" d="M44 18h10v45H10V18h10z"></path>
            <path fill="none" stroke-width="2" stroke-miterlimit="10"
                  d="M22 24V11c0-5.523 4.477-10 10-10s10 4.477 10 10v13"></path>
        </svg>
    </div>
    <div class="basket-count"></div>
</div>

<div class="modal-shop">
    <div class="closer">
        <svg role="presentation" width="23px" height="23px"
             viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
            <g stroke="none" stroke-width="1" fill="#fff" fill-rule="evenodd">
                <rect transform="translate(11.313708, 11.313708) rotate(-45.000000) translate(-11.313708, -11.313708) "
                      x="10.3137085" y="-3.6862915" width="2" height="30"></rect>
                <rect transform="translate(11.313708, 11.313708) rotate(-315.000000) translate(-11.313708, -11.313708) "
                      x="10.3137085" y="-3.6862915" width="2" height="30"></rect>
            </g>
        </svg>
    </div>
    <div class="close-fon" onclick="closeShop()"></div>
    <div class="panel">
        <span style="font-size: 22px; font-weight: 600">Ваш заказ:</span>
        <br><br>
        <hr/>
        <div id="products"></div>

        <hr/>
        <div id="sum"></div>

        <label>Ф.И.О.</label>
        <label for="fio"></label><input type="text" id="fio"/>

        <br><br>
        <label>Телефон</label><label for="tel"></label><input type="text" id="tel"/>

        <br><br>
        <label>E-mail</label><label for="email"></label><input type="text" id="email"/>

        <br><br>
        <label>Адрес</label><label for="address"></label><input type="text" id="address"/>

        <br><br>
        <label>Индекс</label>
        <label for="index"></label><input type="text" id="index"/>

        <button onclick="submit()"> Оформить заказ</button>
    </div>
</div>


<br><br><br><br><br>
